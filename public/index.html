<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WaitMate - Track Wait Times</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center; /* center horizontally */
        align-items: center; /* center vertically */
        min-height: 100vh;
        margin: 0;
        color: #fff;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
        background: linear-gradient(90deg, #ff8c00, #ff0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      select,
      button {
        margin: 10px 0;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      select {
        color: #333;
      }

      button#checkin {
        background: #28a745;
        color: white;
        transition: background 0.3s;
      }

      button#checkin:hover {
        background: #218838;
      }

      button#checkout {
        background: #e74c3c;
        color: white;
        transition: background 0.3s;
      }

      button#checkout:hover {
        background: #c0392b;
      }

      #timer {
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
        color: #fff;
      }

      #avg-times {
        margin-top: 20px;
        text-align: left;
      }

      #avg-times h3 {
        margin-bottom: 10px;
        color: #ffd700;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      ul {
        padding: 0;
        list-style: none;
      }

      li {
        background: rgba(255, 255, 255, 0.2);
        margin: 5px 0;
        padding: 8px;
        border-radius: 6px;
      }

      /* Responsive for small screens */
      @media (max-width: 400px) {
        h1 {
          font-size: 2em;
        }
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚è≥ WaitMate</h1>

      <label for="place">Select Place:</label>
      <select id="place">
        <option value="Canteen">Canteen</option>
        <option value="Xerox Shop">Xerox Shop</option>
      </select>

      <button id="checkin">‚úÖ Check In</button>
      <button id="checkout">‚èπÔ∏è Check Out</button>

      <div id="timer">Not checked in yet.</div>

      <div id="avg-times">
        <h3>üìä Average Wait Times</h3>
        <ul></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
